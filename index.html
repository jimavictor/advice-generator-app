<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main id="card">
      <article>
        <header>
          <h1>ADVICE #<span id="number">117</span></h1>
        </header>
        <p>
          "<span id="quote"
            >It is easy to sit up and take notice, what's difficult is getting
            up and taking action.</span
          >"
        </p>
      </article>
      <div class="pattern-divider">
        <img
          id="pattern-divider-mobile"
          src="./images/pattern-divider-mobile.svg"
          alt="pattern-divider-mobile"
        />
        <img
          id="pattern-divider-desktop"
          src="./images/pattern-divider-desktop.svg"
          alt="pattern-divider-desktop"
        />
      </div>
      <button id="button">
        <img id="dice" src="./images/icon-dice.svg" alt="icon-dice" />
      </button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
